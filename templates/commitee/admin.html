<!DOCTYPE html>
	<html>
	<head>
		<title>	admin</title>
	</head>
	<body>
	
	

<table>
<tr>
	<th>UserName</th>
	<th>Flat No</th>
	<th>Email</th>
</tr>
	{% for m in mem %}
<tr>

	{% endfor %}

</table>

</body>
</html>
