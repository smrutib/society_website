{% extends 'commitee/c_index.html' %}

	{% block content %}

<form method="POST">

{% csrf_token %}

<table>

		<th>Title</th>

	{% for a in an %}

		<td>{{a.title}}</td>
		<td>{{a.description}}</td>
		<td><a href="{% url 'commitee:announce_delete' a.id %}">Delete</a></td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
