<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: absolute;
  width: 100%;


}

.image {
  display: block;
  width: 50%;
  height: auto;
margin: auto;


}

.overlay {
  position: absolute;
  bottom: 100%;
  background-color: #;
  overflow: hidden;
  width: 48%;
  height:0;
  transition: .5s ease;
  opacity:0.8;
  background: rgba(0, 0, 0, 0.9);

}

.container:hover .overlay {
  bottom: 0;
  height: 100%;
   

}

.text {
  color: white;
  font-size: 30px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}


</style>
