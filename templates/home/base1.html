<!DOCTYPE html>
{% load static %}

<html>
<head>

  <title>Society Homepage</title>

  <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Page Title -->
        <title>Themefisher.Free Bootstrap3 based HTML5 Templates</title>    
    <!-- Meta Description -->
        <meta name="description" content="Blue One Page Creative HTML5 Template">
        <meta name="keywords" content="one page, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">
        <meta name="author" content="Muhammad Morshed">
    <!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Font -->
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- CSS
    ================================================== -->
    <!-- Fontawesome Icon font -->
        <link rel="stylesheet" href="{% static 'css1/font-awesome.min.css' %}">
    <!-- Twitter Bootstrap css -->
        <link rel="stylesheet" href="{% static 'css1/bootstrap.min.css' %}">
    <!-- jquery.fancybox  -->
        <link rel="stylesheet" href="{% static 'css1/jquery.fancybox.css' %}">
    <!-- animate -->
        <link rel="stylesheet" href="{% static 'css1/animate.css' %}">
    <!-- Main Stylesheet -->
        <link rel="stylesheet" href="{% static 'css1/main.css' %}">
    <!-- media-queries -->
        <link rel="stylesheet" href="{% static 'css1/media-queries.css' %}">

    <!-- Modernizer Script for old Browsers -->
        <script src="{% static 'js1/modernizr-2.6.2.min.js' %}"></script>




</head>

 <body id="body">
	
		<!-- preloader -->
		<!-- end preloader -->

        <!-- 
        Fixed Navigation
        ==================================== -->
        <header id="navigation" class="navbar-fixed-top navbar">
            <div class="container">
                <div class="navbar-header">
                    <!-- responsive nav button -->
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-bars fa-2x"></i>
                    </button>
					<!-- /responsive nav button -->
					
					<!-- logo -->
                    <a class="navbar-brand" href="#body">
						<h1 id="logo">
							<img src="{% static 'img1/logo.png' %}" alt="Brandi">
						</h1>
					</a>
					<!-- /logo -->
                </div>

				<!-- main nav -->
                <nav class="collapse navbar-collapse navbar-right" role="navigation">
                    <ul id="nav" class="nav navbar-nav">
                        <li class="current"><a href="#body">Home</a></li>
                        <li><a href="#features">Features</a></li>
                        <li><a href="#works">Work</a></li>
                        <li><a href="#team">Team</a></li>
                        <li><a href="http://google.com">Contact</a></li>
                    </ul>
                </nav>
				<!-- /main nav -->
				
            </div>
        </header>

	<main>
    {% block content %}
    {% endblock %}
  </main>

</body>
