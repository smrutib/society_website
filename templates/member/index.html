
<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>{% block title %} Member page {% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/member_home.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="{% static 'js/request.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body style="margin:0px;">
  <header  style="background: rgba(0, 0, 0, 0.9);padding-left:160px;overflow:hidden;">
    

      <div id="logo" class="pull-left" style="margin-top: 10px;">
        <h1><a class="scrollto" style="text-decoration: none;margin-left: 20px;">Valentine Apts</a></h1>    
      </div>

      <nav id="nav-menu-container"  style="margin-top:20px;">
        <ul class="nav-menu">
          
          <li><a href="/home/test">Home</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
         
        </ul>
      </nav>
   
  </header> 
 

<div class="sidenav">
	
	<a href="{% url 'member:complaint' %}">Complaint</a>
	<a href="{% url 'member:request' %}">Request</a>
	<a href="{% url 'member:cheque_details' %}">Cheque Details</a>
	<a href="{% url 'member:landl' %}">Leave & License</a>


</div>
<div id="content" name="content" class ="main">
	{% block content %}
	{% endblock %}
</div>
</body>
</html>
