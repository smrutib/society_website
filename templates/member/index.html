<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>{% block title %} Member page {% endblock %}</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{% static 'js/request.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/member_home.css' %}">

</head>
<body style="margin:0px;background-color: #eee;">

<div class="pull-left" style="margin-top: 20px; z-index: 200;width: 170px;position: absolute;margin-left: 10px;">
        <h2><font color="white">Valentine Apts</font></h2>    
      </div>
  
  <header  style="background: rgba(0, 0, 0, 0.9);overflow:hidden;">
    
      <nav id="nav-menu-container"  style="margin-top:20px;">
        <ul class="nav-menu">
          
          <li><a href="/">Home</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
         
        </ul>
      </nav>
   
  </header> 
 
<div class="sidenav" style="padding-top:80px;">
  
  <a href="{% url 'member:complaint' %}">Complaint</a>
  <a href="{% url 'member:request' %}">Request</a>
  <a href="{% url 'member:cheque_details' %}">Cheque Details</a>
  <a href="{% url 'member:landl' %}">Leave & License</a>


</div>
<div id="content" name="content" class ="main">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
